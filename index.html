<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="search-icon-png-4.png" alt=""></button>
    </div>
    <div class="weather">
      <img src="cloud.png" class="weather-icon">
      <p class="condition">clear</p>
      <h1 class="temp">22 Â°C</h1>
      <h2 class="city"> Indore </h2>
      <div class="details">
        <div class="col">
          <img src="humidity-icon-1024x838-vqbjj1sp.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p class="text">Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind-speed-icon-6.jpg" alt="">
          <div>
            <p class="wind">15KMPH</p>
            <p class="text">Wind Speed</p>
          </div>
        </div>   
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
